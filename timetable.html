            <img src="assets/moon.svg" />

    <!--grid for timetable-->
    <div class="container-fluid mt-2">
      <div class="position-relative mb-4" style="min-height: 48px">
        <h1
          class="merriweather-font mb-0 text-center position-absolute top-50 start-50 translate-middle mt-1"
          style="z-index: 2"
        >
          Timetable
        </h1>
        <button
          class="btn btn-warning merriweather-font position-absolute top-50 end-0 translate-middle-y mt-2"
          style="font-size: 1.1rem"
          data-bs-toggle="modal"
          data-bs-target="#addtimetablemodal"
        >
          <img src="assets/edit.svg" style="height: 25px;" alt="plus icon" /> Edit Timetable
        </button>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-bordered merriweather-font">
              <thead>
                <tr>
                  <th class="text-center" scope="col">Monday
                  </th>
                  <th class="text-center" scope="col">Tuesday</th>
                  <th class="text-center" scope="col">Wednesday</th>
                  <th class="text-center" scope="col">Thursday</th>
                  <th class="text-center" scope="col">Friday</th>
                  <th class="text-center" scope="col">Saturday</th>
                  <th class="text-center" scope="col">Sunday</th>
                </tr>
              </thead>
              <tbody id="timetable-body">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--modal for timetable addition-->
    <div
  class="modal fade"
  id="addtimetablemodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addTimetableModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content merriweather-font">
      <div class="modal-header">
        <h5 class="modal-title" id="addTimetableModalLabel">Add Timetable Entry</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form id="add-timetable-form">
        <div class="modal-body">
          <p class="mb-2">Select Day:</p>
          <select class="form-select mb-3" style="font-family: 'Times New Roman', Times, serif;" id="day-select" required>
            <option value="" disabled selected>Select a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
          <p>Select Subjects:</p>
          <div id="checkboxlist" class="mb-3">
            <!-- Checkboxes will be inserted here -->
          </div>
          <!-- You can add other inputs here e.g. day, time -->
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
